<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>

<div id='map'></div>

<script>

	mapboxgl.accessToken = 'pk.eyJ1Ijoiam1jYXJyYXNjb3NhIiwiYSI6ImNrZGlvcmIzMzA3MW0zMG50dG90NWJ0aTEifQ.ZoobdVV5OqJUUVH-k2ZHDg';

	var map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/streets-v11',
		center: [2.9, 39.63],
		zoom: 9
	});

	map.on('style.load', function() {
		map.addSource("points", {
			type: "geojson",
			data: "../data_wrangling/points.geojson"
				/*$.ajax({
					type: "GET",
					file: "../data_wrangling/points.geojson",
					dataType: "geojson",
					success: function(data) {
						return data;
					},	
					error: function(jqXHR, textStatus, errorThrown) {
						console.log('ERROR', textStatus, errorThrown);
					}
				})*/
		});

		map.addLayer({
			'id': 'pokemons',
			'type': 'circle',
			'source': 'points',
			'layout': { },
			'paint': {
				// make circles larger as the user zooms from z12 to z22
				'circle-radius': {
				'base': 3,
				'stops': [
					[12, 4],
					[22, 180]
					]
				},
				'circle-color': [
					'match',
					['get', 'pokemon'],
					'Charmander',
					'#f54242',
					'Bulbasaur',
					'#42f545',
					'Squirtle',
					'#42b9f5',
					/* other */ '#ccc'
				]
			}
		});
	})

</script>

</body>
</html>
